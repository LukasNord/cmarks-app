<md-dialog flex="80" layout-padding>
    <h2>Add Event</h2>
    <md-content layout-padding layout="column">
        <md-input-container>
            <label>Event Title</label>
            <input ng-model="newEvent.title">
        </md-input-container>
        <md-input-container>
            <label>Speaker</label>
            <input ng-model="newEvent.speaker_name" type="text">
        </md-input-container>
        <md-input-container>
            <label>Location</label>
            <input ng-model="newEvent.location" type="text">
        </md-input-container>
        <md-content class="md-no-momentum">
                <md-input-container class="md-icon-float md-block">
                    <label>Select a date...</label>
                    <md-icon md-font-library="material-icons">today</md-icon>
                    <input moment-picker="ctrl.stringDate"
                            locale="en"
                            format="YYYY-MM-DD"
                            ng-model="newEvent.date"
                            ng-model-options="{ updateOn: 'blur' }">
                </md-input-container>
            </md-content>
            <md-content class="md-no-momentum">
                <md-input-container class="md-icon-float md-block">
                    <label>Select a time...</label>
                    <md-icon md-font-library="material-icons">today</md-icon>
                    <input moment-picker="ctrl.timepicker"
                            locale="en"
                            format="HH:mm:ss"
                            ng-model="newEvent.start_time"
                            ng-model-options="{ updateOn: 'blur' }">
                </md-input-container>
            </md-content>
    </md-content>
    <md-button ng-click="vm.submitEvent(newEvent)">submit</md-button>
</md-dialog>
