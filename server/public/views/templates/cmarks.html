<div ng-include="'views/partials/user-header.html'"></div>


<div>
	<h3> Play your CMarks</h3>
	<br>
	<br>
	<form>
		Buffer Amount in Seconds:
		<input type="number" value=10 ng-model="vm.cmarkService.bufferAmount">
	</form>
	<form>
		Start Time:
		<input ng-model="vm.audienceCmarks.list[0].start_time">
	</form>

	<br>
	<audio id="sample" src="{{vm.audienceCmarks.list[0].audio_url}}" controls preload></audio>
	<br>
	<br>
	<!--<div ng-repeat="cmark in vm.audienceCmarks.list">-->
		<div ng-repeat="cmark in vm.adjustedCmarks">
		<br>
			<button ng-click="vm.cmarkService.playAudioSegment(vm.cmarkService.audienceCmarks.list[0].start_time, cmark)">Play Cmark at {{cmark._data.minutes}}:{{cmark._data.seconds}} </button>
			<br>
	<br>
	</div>

</div>
