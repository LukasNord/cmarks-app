<div ng-include="'views/partials/user-header.html'"></div>

<button ng-click="vm.cmarkService.playAudio()">play Audio> </button>

<div>
	<h3> Play your CMarks</h3>
	<br>
	<br>
	<form>
		Buffer Amount in Seconds:
		<input type="number" value=10 ng-model="vm.cmarkService.bufferAmount">
	</form>
	<form>
		Start Time:
		<input ng-model="vm.cmarkService.testCmarkObject.mediaStartTime">
	</form>

	<br>

	<audio id="sample" src="{{vm.cmarkService.testCmarkObject.mediaFileName}}" controls preload></audio>
	<br>
	<br>
	<div ng-repeat="cmark in vm.cmarkService.testCmarkObject.cmarkArray">
		{{vm.cmarkService.convertToSeconds(cmark)}}
		<br>
		<button ng-click="vm.cmarkService.playAudioSegment(vm.cmarkService.testCmarkObject.mediaStartTime, cmark)">Play Cmark at {{vm.cmarkService.cmarkToSeconds}} seconds </button>
		<br>
	<br>
	</div>

</div>
