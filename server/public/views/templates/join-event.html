<div ng-include="'views/partials/user-header.html'"></div>
<div class="container">
    <h1>Join Event View</h1>
    <p class="lead">Please enter the 4 character code given by the speaker below</p>
    <h3>{{vm.wrongCode.code}}</h3>
    <input ng-model="vm.joinCode" type="text" pattern="[A-Za-z]{4}" maxlength="4" style="text-transform:uppercase">
    <button ng-click="vm.joinEvent(vm.joinCode)">Join Event</button>
    <a href="#!/manage-events"><p>Click Here if you are a speaker</p></a>
</div>
