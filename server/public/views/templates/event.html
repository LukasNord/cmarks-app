<div ng-include="'views/partials/header.html'"></div>

<div ng-cloak layout="column" class="no-select" md-swipe-up="vm.onSwipeUp($event, $target)">
  <md-divider></md-divider>
  <div flex layout="column" layout-align="center center">
    <div layout="column" layout-align="center center" class="demo-swipe">
      <h1 class="swipeDirections">Swipe up</h1>
      <!-- <img class="large material-icons icon-arrow" ng-src="../../assets/cmarksA"></img> -->
    </div>
    <div class="cmarkCount">
      <p> {{vm.count}} Cmarks!</p>
    </div>
  </div>
  <md-button class="md-primary swipeButton" ng-click="vm.finishEvent()">
    <strong>Finish Event</strong>
  </md-button>
  <md-divider></md-divider>
</div>
