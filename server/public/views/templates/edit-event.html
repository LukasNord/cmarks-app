<md-dialog flex="80" layout-padding>
    <h2>Edit Event</h2>
    <md-content layout-padding layout="column">
        <md-input-container>
            <label>Event Title</label>
            <input ng-model="editedEvent.title" placeholder="Intro to JavaScript">
        </md-input-container>
        <md-input-container>
            <label>Speaker</label>
            <input ng-model="editedEvent.speaker_name" type="text" placeholder="Joe Karlsson">
        </md-input-container>
        <md-input-container>
            <label>Location</label>
            <input ng-model="editedEvent.location" type="text" placeholder="Prime Digital Academy">
        </md-input-container>
        <div>
        <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
                <label>Select a date...</label>
                <md-icon md-font-library="material-icons">today</md-icon>
                <input moment-picker="ctrl.stringDate"
                        locale="en"
                        format="YYYY-MM-DD"
                        ng-model="ctrl.momentDate"
                        ng-model-options="{ updateOn: 'blur' }"
                        placeholder="2018-03-18">
            </md-input-container>
        </md-content>
        <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
                <label>Select a time...</label>
                <md-icon md-font-library="material-icons">today</md-icon>
                <input moment-picker="ctrl.timepicker"
                        locale="en"
                        format="HH:mm:ss"
                        ng-model="ctrl.timepicker"
                        ng-model-options="{ updateOn: 'blur' }"
                        placeholder="01:20:22">
            </md-input-container>
        </md-content>


        </div>
    </md-content>
    <md-button ng-click="vm.editEvent(editedEvent)">submit</md-button>
</md-dialog>
